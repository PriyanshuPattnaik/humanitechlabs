<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Humanitech Labs - Technology for Humanitarian Impact</title>
    <meta name="title" content="Humanitech Labs - Technology for Humanitarian Impact" />
    <meta name="description" content="An innovation lab building ethical AI, open-source solutions, and technology services for NGOs. We bridge the gap between technology and humanitarian needs through research and collaboration." />
    <meta name="keywords" content="humanitarian technology, ethical AI, open source, NGO technology solutions, social impact tech, innovation lab, tech for good" />
    <meta name="author" content="Humanitech Labs" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://humanitech.org/" />
    <meta property="og:title" content="Humanitech Labs - Technology for Humanitarian Impact" />
    <meta property="og:description" content="Building ethical AI and scalable solutions to bridge the gap between technology and humanitarian needs." />
    <meta property="og:image" content="%sveltekit.assets%/images/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://humanitech.org/" />
    <meta property="twitter:title" content="Humanitech Labs - Technology for Humanitarian Impact" />
    <meta property="twitter:description" content="Building ethical AI and scalable solutions to bridge the gap between technology and humanitarian needs." />
    <meta property="twitter:image" content="%sveltekit.assets%/images/og-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://humanitech.org/" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
